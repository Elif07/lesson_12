<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">header</header>
      <main class="main">
         <div class="container">
           <div class="container__circle container__circle--0"></div>
           <div class="container__circle container__circle--1"></div>
           <div class="container__circle container__circle--2"></div>
           <div class="container__circle container__circle--3"></div>
           <div class="container__circle container__circle--4"></div>
           <div class="container__circle container__circle--5"></div>
           <div class="container__circle container__circle--6"></div>
         </div>
         
         <div class="figure">
            <div class="figure__blok">
               <div class="figure__item">
                  <div class="figure__square figure__square--1"> </div>
               </div>
            </div>
            <div class="figure__blok">
               <div class="figure__item">
                  <div class="figure__square figure__square--2"> </div>
            </div>
         </div>
         </div>

         <div class="cube anime">
            <div class="cube__container">
               <div class="cube__side cube__side--front"></div>
               <div class="cube__side cube__side--back"></div>
               <div class="cube__side cube__side--left"></div>
               <div class="cube__side cube__side--right"></div>
               <div class="cube__side cube__side--top"></div>
               <div class="cube__side cube__side--bottom"></div>
            </div>
         </div>

         <div class="threesider">
            <div class="threesider__cube">
               <div class="threesider__side threesider__side--top"></div>
               <div class="threesider__side threesider__side--left"></div>
               <div class="threesider__side threesider__side--right"></div>
            </div>
         </div>

         <div class="square">
            <div class="square__blok">
               <div class="square__item square__item--scale"></div>
               <div class="square__item square__item--rotate"></div>
               <div class="square__item square__item--skew"></div>
            </div>
         </div>
      </main>
      <footer class="footer">footer</footer>
   </div>

</body>
</html>
